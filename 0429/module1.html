<!DOCTYPE html>
<html ng-app="cookieDemo">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../libs/angular.js"></script>
    <script src="../libs/angular-1.3.15/angular-cookies.min.js"></script>
</head>
<script>
    var myApp = angular.module('cookieDemo',['ngCookies']);
    myApp.controller('mainCtrl',['$scope','$cookieStore',function($scope,$cookieStore){
        $scope.value = $cookieStore.get('test') || "no have";
        $scope.getValue = function(){
            $scope.value = $cookieStore.get('test');
        };
        $scope.putValue = function(iv){
            $cookieStore.put('test',iv);
        };
    }]);

</script>
<body>
    <div ng-controller="mainCtrl">
        <h1>Cookie 서비스 사용</h1>
        <p>test 키로 지정된 값 : {{value}}</p>
        <button ng-click="getValue()">쿠키가져오기</button>
        <br>
        <input type="text" ng-model="iValue"><button ng-click="putValue(iValue)">쿠키 저장</button>
    </div>
</body>
</html>
