<!DOCTYPE html>
<html ng-app="sampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../libs/angular-1.3.15/angular.js"></script>
</head>
    <script>
        var myApp = angular.module('sampleApp',[]);
        myApp.directive('hello',function($log){
            return function(scope, iElement, attr , controller){
                $log.log("<h1>hello "+ attr.name+"</h1>");
               iElement.html("<h1>hello "+ attr.name+"</h1>")
            };
        });

        myApp.controller('mainCtrl',['$scope',function($scope){
            $scope.getStyle = function(){
                return {"color" : "red"};
            };
        }]);
    </script>
<body >
    <div hello name="angularJs"></div>
</body>
</html>
