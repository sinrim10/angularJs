<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../libs/angular.js"></script>
    <title></title>
</head>
<style type="text/css">
    .ng-invalid{
        border : 3px solid red;
    }
    .ng-valid{
        border: 3px solid green;
    }
    .ng-pristin{
        border-style: solid;
    }
    .ng-dirty{
        border-style: dashed;
    }
</style>
<body>
    <form name="sampleForm" ng-init="name = '철수'">
        이름 : <input type="text" ng-model="name" ng-maxlength="3" ng-required="true"> <br/>
        핸드폰번호 : <input type="tel" ng-model="tel" ng-pattern="/^\d{3}-\d{3,4}-\d{4}$/">
    </form>

</body>
</html>
