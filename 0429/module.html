<!DOCTYPE html>
<html ng-app="ngBookmark">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../libs/angular.js"></script>
</head>
<script>
    var myApp = angular.module('ngBookmark',[]);
            myApp.controller("bookmarkListCtrl" ,['$scope',function($scope){
                $scope.bookmarkList =[
                        {id:"google", name:"구글", url:"www.gogle.com"}
                        ,{id:"naver", name:"네이버", url:"www.naver.com"}
                        ,{id:"daum", name:"다음", url:"www.daum.com"}
                ];
            }]);
</script>
<body>
    <div ng-controller="bookmarkListCtrl">
        <h1>북마크 목록</h1>
        <div>
            <ul>
                <li ng-repeat="list in bookmarkList">
                    <em>{{list.name}}</em> : <span>{{list.url}}</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
